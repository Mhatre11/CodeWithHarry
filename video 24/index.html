<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows and outline</title>
    <style>
      .outline {
        border: 2px solid black;
        padding: 30px;
        box-shadow: 5px 10px 5px #281683;
      }
      .text-element {
        text-shadow: 5px 5px 5px #3376eb;
        outline: 10px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Shadows and outline</h1>
    <div class="outline">This div is for outline</div>
    <p class="text-element">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex quis dicta
      qui nam asperiores voluptatem incidunt maiores at explicabo placeat!
    </p>
  </body>
</html>
