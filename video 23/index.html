<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        font-family: "SF Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 3;
      }
      .box {
        border: 2px solid #0091ff;
        align-items: center;
        justify-content: center;
        padding: 30px;
        width: 233px;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">I am a box</div>
      <div class="box">Another box</div>
      <div class="box">Another box</div>
      <!-- <span>I am a good</span>
      <span>boy</span> -->
    </div>
  </body>
</html>
